<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts - 0-0Chan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .post {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .post-content {
            margin-bottom: 10px;
        }
        .post-info {
            font-size: 12px;
            color: #888;
        }
        .new-post-form {
            margin-top: 20px;
            text-align: left;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .new-post-form textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        .new-post-form input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
   <h1>Novo Post</h1>
    <div class="new-post-form">
        <!-- Inclua um campo oculto para armazenar a abreviação da categoria -->
        <input type="hidden" name="category_abbreviation" id="category-abbreviation" value="">
        <form action="submit_post.php" method="post" enctype="multipart/form-data">
            <!-- Outros campos do formulário -->
            <textarea name="content" placeholder="Digite seu post aqui"></textarea>
            <input type="file" name="image" accept="image/*">
            <input type="submit" value="Postar">
        </form>
    </div>
    <script>
        // Script JavaScript para preencher o campo oculto com a abreviação da categoria
        document.addEventListener('DOMContentLoaded', function() {
            // Obter todos os links de categoria
            var categoryLinks = document.querySelectorAll('#categories a');
            // Adicionar evento de clique a cada link
            categoryLinks.forEach(function(link) {
                link.addEventListener('click', function(event) {
                    // Obter a abreviação da categoria do atributo de dados
                    var abbreviation = link.getAttribute('data-abbreviation');
                    // Preencher o campo oculto com a abreviação da categoria
                    document.getElementById('category-abbreviation').value = abbreviation;
                });
            });
        });
    </script>
</body>
</html>
